<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script type="module">
			import * as THREE from '/threejs/js/three.js';
			import { OrbitControls } from '/threejs/js/OrbitControls.js';
			import { GLTFLoader } from '/threejs/js/GLTFLoader.js';
                         //Scene Renderer
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
                        scene.background=new THREE.Color(0x000000);

                        //Our object to our camera
                        camera.position.set(5,5,2.5);

                        //ambient light
                        const ambientcolor= new THREE.AmbientLight(0xffffff);
                        scene.add(ambientcolor);
                         
                        //controls for orbiting around the object
                        const controls= new OrbitControls(camera, renderer.domElement);
                        controls.addEventListener('change', () => {renderer.render(scene, camera)});
                        controls.target.set(0,0,0);
                        camera.update();
			
			//load GTLF
			const loader= new GLTFLoader();
			loader.load('models/armchair.gltf',function(gltf){
				const model= gltf.scene;
				model.positionset(0,0,0,0);
				scene.add(model);
				renderer.render(scene, camera);
			}, undefined,function(error){
				console.error(error);
			})
			
		</script>
	</body>
</html>
